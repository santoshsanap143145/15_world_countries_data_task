      crossorigin="anonymous"

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="

      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header class="header">
      <div class="headings text-center">
        <h2 class="priHeading">world countries data</h2>
        <h3 class="secHeading">currently, we have 250 countries</h3>
        <p class="comment" id="comment"></p>
      </div>
    </header>

    <div class="controlFunct">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="searchInput"
                placeholder="search countries by name, city and languages"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="sortButton text-center">
              <button class="btn btn-sm button" id="btnName">
                name
                <i class="fa-solid fa-arrow-down" id="iconN"></i>
              </button>
              <button class="btn btn-sm button" id="btnCap">
                capital
                <i class="fa-solid fa-arrow-up d-none" id="iconc"></i>
              </button>
              <button class="btn btn-sm button" id="btnPop">
                population
                <i class="fa-solid fa-arrow-up d-none" id="iconp"></i>
              </button>
              <a href="#stats">
                <i class="fa-solid fa-chart-bar chart"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main class="main">
      <div class="container-fluid">
        <div class="row" id="cardContainer">
          <!-- <div class="col-md-2">
            <div class="card countryCard">

                <p class="card-text"><span>language: </span>Hindi, English</p>
                <p class="card-text"><span>population: </span>1380004385</p>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </main>

    <div class="graphChart" id="stats">
      <div class="container-fluid">
        <div class="graphButtons text-center">
          <button type="button" class="btn btn-sm" id="popBtn">
            population
          </button>
          <button type="button" class="btn btn-sm" id="langBtn">
            languages
          </button>
          <h5 class="title text-center" id="title"></h5>
        </div>
      </div>
    </div>
    <div class="chartstats">
        <div class="container mt-2" id="chartData">
            <!-- <div class="row text-center">
                <div class="col-sm-2 oflow">

    <script src="./assets/js/countries.js"></script>
